<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Expense Transparency</title>
    <link rel="stylesheet" href="transparency.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="nav">
            <img src="assets/logo.png" alt="Government Transparency Logo" width="100">
            <h1>Government Expense Transparency</h1>
            <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
        </div>
        <p>Track public funds and ensure transparency in government spending.</p>
    </header>

    <!-- Search & Filters -->
    <section class="search-container">
        <input type="text" id="search" placeholder="Search projects..." onkeyup="searchProjects()">
        <select id="filter-category" onchange="filterProjects()">
            <option value="">All Categories</option>
            <option value="Road Infrastructure">Road Infrastructure</option>
            <option value="Education">Education</option>
            <option value="Healthcare">Healthcare</option>
        </select>
        <select id="filter-status" onchange="filterProjects()">
            <option value="">All Status</option>
            <option value="Completed">Completed</option>
            <option value="Ongoing">Ongoing</option>
            <option value="Delayed">Delayed</option>
        </select>
        <button onclick="filterSuspicious()">Show Suspicious</button>
    </section>

    <!-- Public Spending Dashboard -->
    <section class="dashboard">
        <h2>Public Spending Dashboard</h2>
        <div class="stats">
            <div class="card"><h3>Total Budget</h3><p id="total-budget">$0</p></div>
            <div class="card"><h3>Funds Spent</h3><p id="funds-spent">$0</p></div>
            <div class="card"><h3>Suspicious Transactions</h3><p id="suspicious-transactions">0</p></div>
        </div>
    </section>

    <!-- Admin Panel -->
    <section class="admin-panel">
        <h2>Admin Panel</h2>
        <input type="text" id="new-project-name" placeholder="Project Name">
        <input type="number" id="new-project-funds" placeholder="Allocated Funds">
        <select id="new-project-category">
            <option value="Road Infrastructure">Road Infrastructure</option>
            <option value="Education">Education</option>
            <option value="Healthcare">Healthcare</option>
        </select>
        <button onclick="addProject()">Add Project</button>
    </section>

    <!-- Government Projects List -->
    <section class="projects">
        <h2>Approved Government Projects</h2>
        <button onclick="sortProjects()">Sort by Funds Spent</button>
        <div id="project-list"></div>
    </section>

    <script src="transparency.js"></script>

</body>
</html>
